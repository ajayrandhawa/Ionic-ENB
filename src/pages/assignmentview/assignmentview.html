<ion-header>

  <ion-navbar>
    <ion-title>{{coursename}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card *ngFor="let item of dataSet; let $questionid = index">
      <iframe class="player" allowscriptaccess="always" [src]="item.lecvideolink | youtube" width="100%" height="315" frameborder="0" allowfullscreen=""></iframe>
    <ion-card-header>
      <b>{{item.lectitle}}</b>
    </ion-card-header>
    <ion-card-content>
      {{item.lecdesc}}
    </ion-card-content>
  </ion-card>
</ion-content>
