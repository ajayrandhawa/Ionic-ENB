<ion-header>

  <ion-navbar >
    <ion-title>Courses</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-padding>

  <ion-card *ngFor="let item of dataSet;  let i = index;" (click)="test(item.courseid,item.ctitle)">
      <ion-card-header>
          {{item.ctitle}}
        </ion-card-header>
    <img src="{{item.cimage}}" alt="" >
    <ion-card-content>
      {{item.cdesc}}
    </ion-card-content>
  </ion-card>


   
</ion-content>
